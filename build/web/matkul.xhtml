<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>RSBK KELOMPOK 12</title>
    </h:head>
    <h:body>
        
        <center>
            <h2>DAFTAR MATA KULIAH</h2>
            <h:form>
            <h:dataTable value="#{matkul.get_all_matkul}" var="mat" width="800px">
                <h:outputText value="#{mat.mata_kuliah}"/>
                <h:column>
                  <f:facet name="header"> ID </f:facet>
                  <h:outputText value="#{mat.id_matkul}"></h:outputText>
                </h:column>
                <h:column>
                  <f:facet name="header">MATA KULIAH</f:facet>
                 <h:outputText value="#{mat.mata_kuliah}"></h:outputText>
                </h:column>
                <h:column>
                  <f:facet name="header">NIP</f:facet>
                 <h:outputText value="#{mat.nip}"></h:outputText>
                </h:column>
                <h:column>
                <f:facet name="header">Edit</f:facet>
                    <h:commandButton value="Edit" action="#{matkul.Edit_matkul}"><f:param name="action" value="#{mat.id_matkul}" /></h:commandButton>  
                </h:column>
                <h:column>
                    <f:facet name="header">Delete</f:facet>    
                    <h:commandButton value="Delete" action="#{matkul.Delete_matkul}" onclick="return confirm('Beneran nih mau dihapus?')"> <f:param name="action" value="#{mat.id_matkul}" /></h:commandButton>     
                </h:column>
            </h:dataTable>
            <br></br>
            </h:form>
            <br></br>
            <h:form>
                <h:commandButton value="Tambahkan" action="tambahmatkul.xhtml" ></h:commandButton>
                <h:commandButton value="Kembali" action="index.xhtml" ></h:commandButton>
            </h:form>
        </center>
    </h:body>
</html>
